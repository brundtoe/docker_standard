<VirtualHost *:80>
   #ServerName www.example.com
   ServerName localhost
   ServerAdmin webmaster@localhost
   DocumentRoot /usr/local/apache2/htdocs/src
#   ProxyPassMatch ^/(.*\.php(/.*)?)$ unix:/sock/socket.sock |fcgi:/usr/local/apache2/htdocs/src/
#   ErrorLog ${APACHE_LOG_DIR}/error.log
#   CustomLog ${APACHE_LOG_DIR}/access.log combined

   <Directory /usr/local/apache2/htdocs/src>
         Options Indexes FollowSymLinks MultiViews
         AllowOverride All
         Require all granted
      </Directory>
    <FilesMatch "\.php$">
        # Unix sockets require 2.4.7 or later
        SetHandler  "proxy:unix:/sock/socket.sock|fcgi://localhost/"
    </FilesMatch>
</VirtualHost>